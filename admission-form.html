<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Student Admission Form</title>
</head>
<body>
               <h1>Student Admission Form</h1>
               <p>Please fill the form carefully. All required fields must be completed.</p>
               <form>
                             <label for="fullname">
                              Full Name:
                              <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                             </label>
                             <br>
                             <label for="fathername">
                              Father Name:
                              <input type="text" id="fathername" name="fathername" placeholder="Enter father name">
                             </label>
                             <br>
                             <label for="email">
                              Email:
                              <input type="email" placeholder="example@gmail.com" required>
                             </label>

                             <label for="password">
                              <input type="password" id="password" placeholder="Enter Password">
                             </label>

                             <label for="phone">
                              Phone Number:
                              <input type="number" placeholder="03xx-xxxxxxxx" required>
                             </label>
                             <label for="cnic">
                              CNIC:
                              <input type="number" id="cnic" placeholder="xxxx-xxxxxx-xx" required>
                             </label>

                             <label for="dob">
                              Date of Birth:
                              <input type="date" id="dob" required>
                             </label>

                             <label for="age">
                              Age:
                              <input type="number" id="age" min="10" max="60" required>
                             </label>

                             <label for="radio">
                              Gender:
                              <br>
                              <input type="radio" name="gender" value="male" required > Male
                              <br>
                              <input type="radio" name="gender" value="female" required > female
                              <br>
                              <input type="radio" name="gender" value="other" required > other
                             </label>
                             <br>
                             <label for="course">Course:
                              <input type="checkbox" id="course" value="html" >HTML
                             <input type="checkbox" id="course" value="css" >CSS
                             <input type="checkbox" id="course" value="JavaScript" >JavaScript
                             <input type="checkbox" id="course" value="PHP" >PHP
                             </label>
                             <br>
                             <label for="city">Cities
                              <select name="" id="city">
                                             <option value="Lahore">Lahore</option>
                                             <option value="Lahore">Karachi</option>
                                             <option value="Lahore">Faislabad</option>
                                             <option value="Lahore">Islamabad</option>
                                             <option value="Lahore">Gujrat</option>
                              </select>
                             </label>

                             <button type="submit">submit</button>
               </form>
               https://github.com/UzairNazeer515/web_afternoon
</body>
</html>
